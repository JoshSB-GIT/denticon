<app-navbar></app-navbar>
<section style="background-color: #CDC4F9;">
    <div class="container py-5" style="margin-top: 3em;">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-light shadow" id="chat3" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pt-3 pe-3" data-mdb-perfect-scrollbar="true"
                                    style="position: relative; height: 400px">
                                    <div *ngFor="let answer, let quest of answers" class="row">
                                        <div class="d-flex flex-row justify-content-start">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                                alt="avatar 1" style="width: 45px; height: 100%;">
                                            <div>
                                                <p class="small p-2 ms-3 mb-1 rounded-3"
                                                    style="background-color: #b4d9ff; max-width: 500px;">
                                                    {{ answer.result }}</p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row justify-content-end">
                                            <div>
                                                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">
                                                    {{ quest }}</p>
                                            </div>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                                alt="avatar 1" style="width: 45px; height: 100%;">
                                        </div>
                                    </div>
                                </div>

                                <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                        alt="avatar 3" style="width: 40px; height: 100%;">
                                    <input type="text" class="form-control form-control-lg" [(ngModel)]="input_user"
                                        placeholder="Type message">
                                    <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                    <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                    <button class="ms-3" (click)="send()"><i class="fas fa-paper-plane"></i></button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
